http:
  middlewares:
    cloudflare-only:
      ipAllowList:
        sourceRange:
          # IPv4 Cloudflare
          - "173.245.48.0/20"
          - "103.21.244.0/22"
          - "103.22.200.0/22"
          - "103.31.4.0/22"
          - "141.101.64.0/18"
          - "108.162.192.0/18"
          - "190.93.240.0/20"
          - "188.114.96.0/20"
          - "197.234.240.0/22"
          - "198.41.128.0/17"
          - "162.158.0.0/15"
          - "104.16.0.0/13"
          - "104.24.0.0/14"
          - "172.64.0.0/13"
          - "131.0.72.0/22"
          # IPv6 Cloudflare
          - "2400:cb00::/32"
          - "2606:4700::/32"
          - "2803:f800::/32"
          - "2405:b500::/32"
          - "2405:8100::/32"
          - "2a06:98c0::/29"
          - "2c0f:f248::/32"
    ban-check:
      forwardAuth:
        address: "http://ban-checker:8888"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-Forwarded-For"

    # Rate Limit Global
    rate-limit:
      rateLimit:
        average: 100
        burst: 200
        period: 1s

    # Redirect www to non-www
    redirect-www:
      redirectRegex:
        regex: "^https://www\\.(.+)"
        replacement: "https://${1}"
        permanent: true

    # Rate Limit Strict (APIs sensíveis)
    rate-limit-strict:
      rateLimit:
        average: 30
        burst: 50
        period: 1s

    # Security Headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "noindex, follow"
          Server: ""
          X-Powered-By: ""

    actual-headers:
      headers:
        customResponseHeaders:
          Cross-Origin-Opener-Policy: "same-origin"
          Cross-Origin-Embedder-Policy: "require-corp"

    security-headers-indexable:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "index, follow"
          Server: ""
          X-Powered-By: ""

    # Compress
    compress:
      compress: {}

    # Basic Auth (Dashboard)
    auth:
      basicAuth:
        users:
          - "omg1:$god/"
        realm: "Traefik Dashboard"

    # Chain padrão WAF COM Cloudflare
    waf-chain:
      chain:
        middlewares:
          - cloudflare-only
          - ban-check
          - security-headers
          - rate-limit
          - compress

    waf-chain-indexable:
      chain:
        middlewares:
          - cloudflare-only
          - ban-check
          - security-headers-indexable
          - rate-limit
          - compress
